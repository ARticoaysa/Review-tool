<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Let's Review - Admin</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
  * { box-sizing: border-box; }
  body {
    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    margin: 0; min-height: 100vh;
    color: #f8f9fa;
    display: flex; flex-direction: column; align-items: center;
    padding: 1rem;
  }
  header {
    font-weight: 600;
    font-size: 1.8rem;
    margin: 1rem 0 1rem 0;
    text-align: center;
    text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
  }
  main {
    background: rgba(255,255,255,0.1);
    border-radius: 10px;
    padding: 1.5rem;
    max-width: 720px;
    width: 100%;
    box-shadow: 0 8px 24px rgba(0,0,0,0.3);
  }
  label {
    display: block;
    margin-bottom: 0.25rem;
    font-weight: 600;
  }
  input[type="file"] {
    margin-bottom: 1rem;
    width: 100%;
    padding: 0.5rem;
    font-size: 1rem;
    border-radius: 6px;
    border: none;
  }
  input[type="number"] {
    width: 4rem;
    text-align: center;
    margin-right: 0.5rem;
    font-weight: 600;
  }
  button {
    background: #5a60ff;
    color: white;
    border: none;
    padding: 0.75rem 1.25rem;
    font-weight: 600;
    font-size: 1rem;
    border-radius: 6px;
    cursor: pointer;
    transition: background 0.3s ease;
    margin-top: 1rem;
  }
  button:disabled {
    background: #888;
    cursor: not-allowed;
  }
  button:hover:not(:disabled) {
    background: #474edb;
  }
  #shuffleContainer {
    text-align: center;
    margin-top: 1rem;
  }
  #shuffleBtn {
    background: #ff6b6b;
  }
  #linkContainer {
    margin-top: 1rem;
    text-align: center;
  }
  #generatedLink {
    margin-top: 0.5rem;
    color: #ffd369;
    width: 80%;
    border-radius: 6px;
    padding: 0.5rem;
    font-size: 1rem;
    border: none;
    background: rgba(0,0,0,0.3);
    color: #ffd369;
    user-select: all;
  }
  #questionCountContainer, #timerSettings {
    margin-top: 0.5rem;
    text-align: center;
  }
  #signature {
    margin-top: 1.8rem;
    font-size: 0.85rem;
    font-weight: 600;
    color: #ccc;
    font-style: italic;
    text-align: center;
  }
  #previewContainer {
    margin-top: 1rem;
    background: rgba(0,0,0,0.25);
    border-radius: 8px;
    padding: 1rem;
    max-height: 150px;
    overflow-y: auto;
    font-family: monospace;
    font-size: 0.9rem;
    color: #f0f0f0;
    white-space: pre-wrap;
  }
  #sectionTitle {
    font-weight: 700;
    margin-bottom: 0.5rem;
  }
</style>
</head>
<body>
<header>Let's Review - Admin</header>
<main>
  <label for="questionsFileInput">Upload Questions File (PDF or DOCX):</label>
  <input type="file" id="questionsFileInput" accept=".pdf,.docx" />

  <div id="questionsPreviewContainer" style="display:none;">
    <div id="sectionTitle">Questions Text Preview:</div>
    <div id="questionsPreview" class="preview"></div>
  </div>

  <label for="answersFileInput">Upload Answer Key File (PDF or DOCX):</label>
  <input type="file" id="answersFileInput" accept=".pdf,.docx" />

  <div id="answersPreviewContainer" style="display:none;">
    <div id="sectionTitle">Answer Key Text Preview:</div>
    <div id="answersPreview" class="preview"></div>
  </div>

  <div id="timerSettings">
    <label for="timerHours">Timer Hours (max 24):</label>
    <input type="number" id="timerHours" value="0" min="0" max="24" />
    <label for="timerMinutes">Minutes:</label>
    <input type="number" id="timerMinutes" value="5" min="0" max="59" />
  </div>

  <div id="questionCountContainer">
    <label for="questionCountInput">Number of Questions (max 1000):</label>
    <input type="number" id="questionCountInput" value="50" min="1" max="1000" />
  </div>

  <button id="loadFilesBtn" disabled>Load & Prepare Test</button>
  <div id="materialStatus" style="margin-top:0.5rem;min-height:1.2rem;">No files loaded.</div>

  <div id="shuffleContainer">
    <button id="shuffleBtn" disabled>Shuffle Questions</button>
  </div>

  <div id="prepareTestContainer" style="margin-top:1rem; text-align:center;">
    <button id="prepareTestBtn" disabled>Prepare Test</button>
  </div>

  <div id="linkContainer" style="display:none;">
    <label for="generatedLink">Share this test with your examinees:</label><br/>
    <input type="text" id="generatedLink" readonly />
    <button id="copyLinkBtn" style="margin-left: 0.5rem;">Copy Link</button>
  </div>

  <div id="log" aria-live="polite" aria-atomic="true" style="margin-top:1rem; max-height: 150px; overflow-y:auto; font-family: monospace; font-size: 0.9rem;"></div>

  <div id="signature">by: Sweetgwapa</div>
</main>

<script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@2.14.305/build/pdf.min.js"></script>
<script src="https://unpkg.com/mammoth/mammoth.browser.min.js"></script>
<script>
  const questionsFileInput = document.getElementById('questionsFileInput');
  const answersFileInput = document.getElementById('answersFileInput');
  const loadFilesBtn = document.getElementById('loadFilesBtn');
  const materialStatus = document.getElementById('materialStatus');
  const questionsPreviewContainer = document.getElementById('questionsPreviewContainer');
  const questionsPreview = document.getElementById('questionsPreview');
  const answersPreviewContainer = document.getElementById('answersPreviewContainer');
  const answersPreview = document.getElementById('answersPreview');
  const shuffleBtn = document.getElementById('shuffleBtn');
  const prepareTestBtn = document.getElementById('prepareTestBtn');
  const generatedLinkInput = document.getElementById('generatedLink');
  const linkContainer = document.getElementById('linkContainer');
  const copyLinkBtn = document.getElementById('copyLinkBtn');
  const timerHours = document.getElementById('timerHours');
  const timerMinutes = document.getElementById('timerMinutes');
  const questionCountInput = document.getElementById('questionCountInput');
  const logDiv = document.getElementById('log');

  let questionsText = '';
  let answersText = '';
  let questions = [];
  let questionCount = 50;

  function log(message) {
    const now = new Date().toLocaleTimeString();
    logDiv.textContent += `[${now}] ${message}\n`;
    logDiv.scrollTop = logDiv.scrollHeight;
  }

  // Extract text from PDF using pdf.js
  async function extractTextFromPDF(file) {
    try {
      const arrayBuffer = await file.arrayBuffer();
      const pdf = await pdfjsLib.getDocument({data: arrayBuffer}).promise;
      let fullText = '';
      for(let i=1; i <= pdf.numPages; i++) {
        const page = await pdf.getPage(i);
        const textContent = await page.getTextContent();
        const pageText = textContent.items.map(item => item.str).join(' ');
        fullText += pageText + '\n';
      }
      return fullText;
    } catch (e) {
      throw new Error('PDF parsing failed: ' + e.message);
    }
  }

  // Extract text from DOCX using mammoth.js
  async function extractTextFromDOCX(file) {
    try {
      const arrayBuffer = await file.arrayBuffer();
      const result = await mammoth.extractRawText({arrayBuffer});
      return result.value; // Extracted raw text
    } catch(e) {
      throw new Error('DOCX parsing failed: ' + e.message);
    }
  }

  // For each file, determine extraction based on type
  async function extractTextFromFile(file) {
    const name = file.name.toLowerCase();
    if (name.endsWith('.pdf')) {
      return await extractTextFromPDF(file);
    }
    if (name.endsWith('.docx')) {
      return await extractTextFromDOCX(file);
    }
    throw new Error('Unsupported file type for ' + file.name);
  }

  // Enable load button only if both files selected
  function checkFilesSelected() {
    loadFilesBtn.disabled = !(questionsFileInput.files.length === 1 && answersFileInput.files.length === 1);
  }

  questionsFileInput.addEventListener('change', () => {
    checkFilesSelected();
    questionsPreviewContainer.style.display = 'none';
    questionsPreview.textContent = '';
    materialStatus.textContent = '';
    shuffleBtn.disabled = true;
    prepareTestBtn.disabled = true;
    linkContainer.style.display = 'none';
  });

  answersFileInput.addEventListener('change', () => {
    checkFilesSelected();
    answersPreviewContainer.style.display = 'none';
    answersPreview.textContent = '';
    materialStatus.textContent = '';
    shuffleBtn.disabled = true;
    prepareTestBtn.disabled = true;
    linkContainer.style.display = 'none';
  });

  questionCountInput.addEventListener('input', () => {
    let val = parseInt(questionCountInput.value);
    if (isNaN(val) || val < 1) val = 1;
    if (val > 1000) val = 1000;
    questionCountInput.value = val;
    questionCount = val;
    updatePrepareBtnState();
  });

  function validateTimerInputs() {
    let h = parseInt(timerHours.value);
    let m = parseInt(timerMinutes.value);
    if (isNaN(h) || h < 0 || h > 24) return false;
    if (isNaN(m) || m < 0 || m > 59) return false;
    if (h === 0 && m === 0) return false;
    return true;
  }

  function updatePrepareBtnState(){
    const validTimer = validateTimerInputs();
    prepareTestBtn.disabled = !(questions.length > 0 && validTimer);
  }

  timerHours.addEventListener('input', () => {
    if(parseInt(timerHours.value) > 24) timerHours.value = 24;
    if(parseInt(timerHours.value) < 0) timerHours.value = 0;
    updatePrepareBtnState();
  });
  timerMinutes.addEventListener('input', () => {
    if(parseInt(timerMinutes.value) > 59) timerMinutes.value = 59;
    if(parseInt(timerMinutes.value) < 0) timerMinutes.value = 0;
    updatePrepareBtnState();
  });

  loadFilesBtn.addEventListener('click', async () => {
    materialStatus.textContent = 'Extracting text from files... Please wait.';
    loadFilesBtn.disabled = true;
    questions = [];
    questionsText = '';
    answersText = '';

    try {
      questionsText = await extractTextFromFile(questionsFileInput.files[0]);
      questionsPreview.textContent = questionsText.trim() || '(No text found)';
      questionsPreviewContainer.style.display = 'block';
      log('Extracted text from questions file.');

      answersText = await extractTextFromFile(answersFileInput.files[0]);
      answersPreview.textContent = answersText.trim() || '(No text found)';
      answersPreviewContainer.style.display = 'block';
      log('Extracted text from answers file.');

      parseQuestionsAndAnswers();

      shuffleBtn.disabled = false;
      updatePrepareBtnState();

      materialStatus.textContent = 'Files loaded and question-answer pairs prepared.';
    } catch(e) {
      materialStatus.textContent = 'Error: ' + e.message;
      log('Error: ' + e.message);
    }
    loadFilesBtn.disabled = false;
  });

  // Basic parse: split questions and answers line by line.  
  // Assumes questions and answers files have matching lines  
  // Optionally expand this if you want a more advanced parser.
  function parseQuestionsAndAnswers() {
    const qLines = questionsText.split(/\r?\n/).map(l => l.trim()).filter(l=>l.length > 0);
    const aLines = answersText.split(/\r?\n/).map(l => l.trim()).filter(l=>l.length > 0);
    const maxPairs = Math.min(qLines.length, aLines.length, questionCount);

    questions = [];
    for(let i=0; i < maxPairs; i++) {
      const qText = qLines[i];
      const aText = aLines[i];
      // For simplicity, create 4 options: answer + 3 dummy options
      const options = [aText, 'Option B', 'Option C', 'Option D'];
      questions.push({
        question: qText,
        options: options,
        answerIndex: 0
      });
    }
  }

  shuffleBtn.addEventListener('click', () => {
    for (let i = questions.length -1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [questions[i], questions[j]] = [questions[j], questions[i]];
    }
    log('Questions shuffled.');
  });

  prepareTestBtn.addEventListener('click', () => {
    if(questions.length === 0) {
      alert('No question-answer pairs prepared.');
      return;
    }
    if(!validateTimerInputs()){
      alert('Please set a valid timer (max 24 hours, max 59 minutes, cannot be 0).');
      return;
    }
    const count = parseInt(questionCountInput.value);
    if(!(count >=1 && count <= 1000)) {
      alert('Number of questions must be between 1 and 1000.');
      return;
    }
    const limitedQuestions = questions.slice(0, count);
    const totalSeconds = parseInt(timerHours.value)*3600 + parseInt(timerMinutes.value)*60;
    const testData = {
      questions: limitedQuestions,
      timeLimitSeconds: totalSeconds,
      createdAt: Date.now()
    };
    try {
      localStorage.setItem('preparedTestData', JSON.stringify(testData));
      log('Test prepared and saved.');
      const urlBase = location.origin + location.pathname.replace(/\/[^\/]*$/, '/');
      const examineeURL = urlBase + 'examinee.html';
      generatedLinkInput.value = examineeURL;
      linkContainer.style.display = 'block';
      alert('Test prepared successfully! Copy the shareable link below to distribute to examinees.');
    } catch(e) {
      alert('Failed to save test data: ' + e.message);
      log('Error saving test: ' + e.message);
    }
  });

  copyLinkBtn.addEventListener('click', () => {
    generatedLinkInput.select();
    document.execCommand('copy');
    alert('Link copied to clipboard!');
  });

</script>
</body>
</html>
